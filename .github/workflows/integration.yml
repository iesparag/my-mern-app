name: Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and test frontend
      run: |
        docker-compose -f docker-compose.dev.yml up --build --abort-on-container-exit --exit-code-from frontend
      working-directory: ./frontend

    - name: Build and test backend
      run: |
        docker-compose -f docker-compose.dev.yml up --build --abort-on-container-exit --exit-code-from backend
      working-directory: ./backend

    - name: Cleanup frontend
      run: docker-compose -f docker-compose.dev.yml down
      working-directory: ./frontend

    - name: Cleanup backend
      run: docker-compose -f docker-compose.dev.yml down
      working-directory: ./backend
